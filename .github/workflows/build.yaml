name: build-windows

on:
  push:
    tags:
      - 'v*'        

permissions:
  contents: write  

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - name: Build and Publish to GitHub Releases
        run: npx electron-builder --win --publish always
        env:
          # 별도 PAT 없이 내장 토큰을 GH_TOKEN으로 전달
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # (선택) Actions 화면에서도 exe를 보이게 하려면 아티팩트 업로드 추가
      - name: Upload exe artifact (debug/backup)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: festable2-windows
          path: dist/*.exe
